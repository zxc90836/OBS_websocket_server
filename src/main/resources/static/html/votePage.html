<!DOCTYPE html>
<html lang="en">
<head>
    <title>投票頁面</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/pagestyle.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script> <!--引入jquery函式庫-->
</head>
<body class="votePage">
<div class="mt-3 container-fluid ">
    <div class="row justify-content-center">
        <div class="col-11">
            <label class="mt-3 form-label" style="font-weight: bold">投票議題</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control voteName_input" id="votingQuestion" >
            </div>
        </div>
        <div class="col-11">
            <label class="mt-3 form-label" style="font-weight: bold">投票時間(分)</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control voteName_input" id="timeLimit" >
            </div>
        </div>
        <div class="col-11">
            <table class="table">
                <thead>
                <tr>
                    <th class="justify-content-center">投票選項</th>
                </tr>
                </thead>
            </table>
            <div class="list-group" id="votingSelectionTable">

                <div class="input-group mb-1">
                    <div class="close_button">
                        <span></span>
                        <span></span>
                    </div>
                    <span class="input-group-text">選項編號</span>
                    <input id="response1" type="text" class="form-control voteName_input">
                    <span class="input-group-text">選項內容</span>
                    <input id="attr1" type="text" class="form-control voteName_input">
                </div>
            </div>
            <a id="addSelectionButton" href="#" class="list-group-item list-group-item-action">新增選項</a>
            <button type="button" id="startVoting" class="mt-3 btn btn-success">開始投票</button>
<!--            <button type="button" onclick="showVoteResultPage()" class="mt-3 btn btn-success vote-result">點我看投票結果</button>-->
        </div>

    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="../js/script_vote.js"></script>
</body>
</html>
