<!DOCTYPE html>
<html lang="en">
<head>
    <title>登入頁面</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/pagestyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script> <!--引入jquery函式庫-->
    <script type="text/javascript" src="../js/script_login.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../picture/img3.png" alt="Avatar Logo" style="width:120px;" class="rounded-pill">
        </a>
    </div>
</nav>
<div class="mt-3 container-fluid ">
    <div class="row justify-content-center">
        <div class="col-7 mt-5">
            <table class="table">
                <thead>
                <tr>
                    <th class="justify-content-center" id="voteTitle" style="font-size: 30px;">登入</th>
                </tr>
                </thead>
            </table>
        </div>
        <div class="col-7">
            <!--<table class="table">
                <thead>
                <tr>
                    <th class="justify-content-center">以GOOGLE帳號登入</th>
                </tr>
                </thead>
            </table>-->
            <div class="sceneList list-group" id="votingSelectionTable">
                <div class="input-group mb-1">
                    <span class="input-group-text">帳號</span>
                    <input id="account" type="text" class="form-control voteName_input">
                </div>
                <div class="input-group mb-1">
                    <span class="input-group-text">密碼</span>
                    <input id="password" type="text" class="form-control voteName_input">
                </div>
            </div>
            <button type="button" id="login_btn" class="mt-3 btn btn-success">登入</button>
            <button type="button" id="register_btn" class="mt-3 btn btn-success">註冊</button>
        </div>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="module" src="../js/script_login.js"></script>
<!--<script type="text/javascript" src="../js/script_index.js"></script>-->
</body>
</html>
